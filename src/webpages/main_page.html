<script>
  function setIframeSrc(iframe, raceNumber) {
    const src = `prediction_pages/2024/race_${raceNumber}_predictions.html`;
    iframe.src = src;
    iframe.onerror = () => {
      iframe.src = 'default_team.html'; // Handle errors gracefully
    };
  }

  function loadAllIframes() {
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach((iframe, index) => {
      setIframeSrc(iframe, index + 1); // Race numbers start from 1
    });
  }

  window.onload = loadAllIframes;
</script>
